{% extends "base.html" %} {% block content %}
<div class="flex justify-center">
  <div class="flex flex-col justify-center">
    <div class="flex">
      <h1 class="text-4xl font-semibold my-10">Todo Manager</h1>
    </div>

    <div class="flex-col justify-center items-center">
      <h2 class="text-xl font-semibold mb-5">Login</h2>
      <form method="post">
        {% csrf_token %} {% for field in form %}
        <div class="my-4">
          <div class="w-full mb-1">{{ field.label }}</div>
          <input
            type="{{field.field.widget.input_type}}"
            class="mb-1 rounded w-full h-8 bg-gray-100 px-2"
            name="{{field.html_name}}"
            id="{{field.auto_id}}"
            required="{{field.required}}"
          />
        </div>
        {% endfor %}
        <button
          class="bg-red-500 hover:bg-red-600 text-white my-2 py-2 px-10 w-full border border-blue-700 rounded shadow"
          type="submit"
        >
          Login
        </button>
      </form>
      <a href="/user/signup">
        <p class="text-red-500 text-sm text-center">Click here to Sign Up</p>
      </a>
    </div>
  </div>
</div>
{% endblock %}
