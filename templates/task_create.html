{% extends "base.html" %} {% block content %}
<div class="flex justify-center">
  <div class="flex flex-col justify-center">
    <div class="flex justify-left">
      <h1 class="text-4xl font-semibold mt-8 mb-10">Create Todo</h1>
    </div>
    <div class="flex justify-center">
      <div class="flex-col justify-center items-center">
        <form action="" method="post">
          {% csrf_token %} {{form.as_p}}

          <button
            class="bg-red-500 hover:bg-red-600 text-white my-2 py-2 px-10 w-full border border-blue-700 rounded shadow"
            type="submit"
          >
            Add
          </button>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
